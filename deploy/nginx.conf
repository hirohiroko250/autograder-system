server {
    listen 80;
    server_name 162.43.55.80;

    # 静的ファイル用ディレクトリ
    root /opt/autograder-system/backend;

    # ログ設定
    access_log /var/log/nginx/autograder_access.log;
    error_log /var/log/nginx/autograder_error.log;

    # 静的ファイルの配信
    location /static/ {
        alias /opt/autograder-system/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /media/ {
        alias /opt/autograder-system/backend/mediafiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Django管理画面とAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_read_timeout 60;
        proxy_buffering off;
        client_max_body_size 100M;
    }

    # セキュリティヘッダー
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}