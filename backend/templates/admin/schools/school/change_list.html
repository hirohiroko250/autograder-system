{% extends "admin/change_list.html" %}
{% load i18n admin_urls static %}

{% block object-tools-items %}
    {{ block.super }}
    <li>
        <a href="/admin/schools/school/import-schools/" class="addlink">
            📥 インポート
        </a>
    </li>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
/* テーブルを横スクロール対応 */
#changelist-form .results {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

#result_list {
    min-width: max-content;
    white-space: nowrap;
}

#result_list th,
#result_list td {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
}

#result_list th.action-checkbox-column,
#result_list td.action-checkbox {
    max-width: 50px;
    width: 50px;
}

#result_list td:hover {
    overflow: visible;
    white-space: normal;
    position: relative;
    z-index: 10;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
</style>
{% endblock %}
