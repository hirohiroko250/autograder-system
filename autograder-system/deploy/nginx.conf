worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream backend_server {
        server backend:8000;
    }

    upstream frontend_zyuku {
        server frontend-zyuku:3000;
    }

    upstream frontend_classroom {
        server frontend-classroom:3000;
    }

    # HTTP -> HTTPS redirect (main site)
    server {
        listen 80;
        server_name kouzyoutest.com www.kouzyoutest.com 162.43.55.80;

        location ^~ /.well-known/acme-challenge/ {
            alias /var/www/certbot/.well-known/acme-challenge/;
        }

        return 301 https://$host$request_uri;
    }

    # HTTP -> HTTPS redirect (classroom site)
    server {
        listen 80;
        server_name classroom.kouzyoutest.com classroom.kouzyoutest.xvps.jp;

        location ^~ /.well-known/acme-challenge/ {
            alias /var/www/certbot/.well-known/acme-challenge/;
        }

        return 301 https://$host$request_uri;
    }

    # HTTPS: main site (zyukupage)
    server {
        listen 443 ssl http2;
        server_name kouzyoutest.com www.kouzyoutest.com 162.43.55.80;

        ssl_certificate     /etc/letsencrypt/live/kouzyoutest.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kouzyoutest.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        access_log /var/log/nginx/autograder_access.log;
        error_log  /var/log/nginx/autograder_error.log;

        client_max_body_size 100m;

        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        location /media/ {
            alias /var/www/media/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        location /admin/ {
            proxy_pass http://backend_server$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;
        }

        location /api/ {
            proxy_pass http://backend_server$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;
        }

        location /reports/ {
            proxy_pass http://backend_server$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;
        }

        location = /classroom {
            return 301 https://classroom.kouzyoutest.com/;
        }

        location /classroom/ {
            proxy_pass http://frontend_classroom$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;
        }

        location / {
            proxy_pass http://frontend_zyuku$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;
        }

        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript;
    }

    # HTTPS: classroom site
    server {
        listen 443 ssl http2;
        server_name classroom.kouzyoutest.com classroom.kouzyoutest.xvps.jp;

        ssl_certificate     /etc/letsencrypt/live/kouzyoutest.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kouzyoutest.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        access_log /var/log/nginx/autograder_access.log;
        error_log  /var/log/nginx/autograder_error.log;

        client_max_body_size 100m;

        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        location /media/ {
            alias /var/www/media/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        location /api/ {
            proxy_pass http://backend_server$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;
        }

        location / {
            proxy_pass http://frontend_classroom$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;
        }

        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript;
    }
}
